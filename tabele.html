<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabele</title>
</head>
<body bgcolor="gray">
    <h3>Tworzenie tabeli</h3>
    <table border="1" bordercolor="blue">
        <tr>
            <th scope="col"></th>
            <th scope="col">Col 1</th>
            <th scope="col">Col 2</th>
            <th scope="col">Col 3</th>
            <th scope="col">Col 4</th>
        </tr>
        <tr>
            <th scope="row">Row 1</th>
            <td align="right">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <th scope="row">Row 2</th>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <th scope="row">Row 3</th>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
    <h3>Łączenie komórek</h3>
    <table border="1" bordercolor= "green" cellpadding="10" cellspacing="10">
        <tr>
            <th scope="col"></th>
            <th scope="col">Col 1</th>
            <th scope="col">Col 2</th>
            <th scope="col">Col 3</th>
            <th scope="col">Col 4</th>
        </tr>
        <tr>
            <th scope="row">Row 1</th>
            <td align="center" colspan="2">1</td>
            
            <td>3</td>
            <td rowspan="2" valign="top">4</td>
        </tr>
        <tr>
            <th scope="row">Row 2</th>
            <td rowspan="2">5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <th scope="row">Row 3</th>
        
            <td colspan="3">10</td>
        </tr>

    </table>
    <h3>Wysokość i szerokość</h3>
    <table border="1"  height="100" width="100" bgcolor="violet">
        <tr height="150"> 
            <th scope="col"></th>
            <th scope="col">Col 1</th>
            <th scope="col">Col 2</th>
            <th scope="col">Col 3</th>
            <th scope="col">Col 4</th>
        </tr>
        <tr>
            <th scope="row">Row 1</th>
            <td>1</td>
            <td align="center">2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <th scope="row">Row 2</th>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <th scope="row">Row 3</th>
            <td>9</td>
            <td valign="bottom">10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
</body>
</html>
